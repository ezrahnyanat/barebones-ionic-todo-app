<ion-header>
  <ion-navbar>
    <ion-title>
      To Dos
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)='addItem()'>
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let item of list | async" (click)='showOptions(item.id, item.Todo)'>
      {{item.Todo}}
    </ion-item>
  </ion-list>
</ion-content>
